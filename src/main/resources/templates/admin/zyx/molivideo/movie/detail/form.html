<input type="hidden" name="fmId" id="fmId" value="#(movie.fmId??)"/>
<input type="hidden" id="fmFmvId" name="fmFmvId" value="#(workId)"/>
<input type="hidden" id="fmName" name="fmName" value="#(workName)"/>
<div class="box-body">
    <div class="form-group">
        <label for="fmSort" class="col-sm-3 control-label">置顶排序值</label>
        <div class="col-sm-5">
            <input type="number" class="form-control" id="fmSort" name="fmSort" value="#(movie.fmSort??)"/>
            <p style="color:red;">由大到小排序</p>
        </div>
    </div>
    <div class="form-group">
        <label for="fmVid" class="col-sm-3 control-label"><span style="color:red;">*</span>视频链接</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="fmVid" name="fmVid" value="#(movie.fmVid??)"/>
        </div>
        <div class="col-sm-2">
            <p id="fmVidp" style="color:red;"></p>
        </div>
    </div>
    <div class="form-group">
        <label for="fmTimeStr" class="col-sm-3 control-label"><span style="color:red;">*</span>上映日期</label>
        <div class="col-sm-5">
            <div class="input-group date">
                <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                </div>
                <input type="text" class="form-control searchDate" id="fmTimeStr" name="fmTimeStr"
                       value="#(longToString(movie.fmTime??,'yyyy-MM-dd'))"/>
            </div>
        </div>
        <div class="col-sm-2">
            <p id="fmTimeStrp" style="color:red;"></p>
        </div>
    </div>

    <input type="hidden" id="type" value="#(com.wx.no_five_row_six.common.Const::PIC_TYPE_MOLIVIDEO_MOVIE)"/>
    <div class="form-group">
        <label for="wpeThumbnailPath" class="col-sm-3 control-label">封面</label>
        <div class="col-sm-5">
            <img id="picShow" src="#(movie.fmImg??)" alt="" style="width:100px;"/>
            <input type="hidden" id="wpeThumbnailPath" name="fmImg" value="#(movie.fmImg??)"/>
            <button id="uploadBtn" type="button" class="btn btn-default">上传图片</button>
        </div>
    </div>
</div>
<div class="box-footer">
    <div class="col-xs-push-2 col-xs-2">
        <a class="btn btn-default" href="/admin/molivideo/movie/list?workId=#(workId)" role="button">取消</a>
    </div>
    <div class="col-xs-push-4 col-xs-2">
        <button type="submit" class="btn btn-info pull-right" id="saveBtn">保存</button>
    </div>
</div>
#include("../../../uploadPic.html")
<script type="text/javascript">

    function checkfmVid() {
        if ($("#fmVid").val() != undefined && $("#fmVid").val() != "") {
            $("#fmVidp").text("");
            return true;
        } else {
            $("#fmVidp").text("请输入视频链接");
            return false;
        }
    }

    function checkfmTimeStr() {
        if ($("#fmTimeStr").val() != undefined && $("#fmTimeStr").val() != "") {
            $("#fmTimeStrp").text("");
            return true;
        } else {
            $("#fmTimeStrp").text("请输入上映日期");
            return false;
        }
    }

    function beforeSubmit() {
        if (checkfmTimeStr && checkfmVid()) {
            return true;
        } else {
            return false;
        }
    }


</script>
