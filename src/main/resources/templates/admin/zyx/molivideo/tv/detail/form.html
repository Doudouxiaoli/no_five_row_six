<input type="hidden" name="ftId" id="ftId" value="#(tv.ftId??)"/>
<input type="hidden" id="ftFmvId" name="ftFmvId" value="#(workId)"/>
<input type="hidden" id="ftName" name="ftName" value="#(workName)"/>
<div class="box-body">
    <div class="form-group">
        <label for="ftSort" class="col-sm-3 control-label"><span style="color:red;">*</span>当前集数</label>
        <div class="col-sm-5">
            <input type="number" class="form-control" id="ftSort" name="ftSort" value="#(tv.ftSort??)"/>
            <p style="color:red;">由大到小排序</p>
        </div>
        <div class="col-sm-2">
            <p id="ftSortp" style="color:red;"></p>
        </div>
    </div>
    <div class="form-group">
        <label for="ftIndex" class="col-sm-3 control-label">总集数</label>
        <div class="col-sm-5">
            <input type="number" class="form-control" id="ftIndex" name="ftIndex" value="#(tv.ftIndex??)"/>
        </div>
    </div>
    <div class="form-group">
        <label for="ftVid" class="col-sm-3 control-label"><span style="color:red;">*</span>视频链接</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="ftVid" name="ftVid" value="#(tv.ftVid??)"/>
        </div>
        <div class="col-sm-2">
            <p id="ftVidp" style="color:red;"></p>
        </div>
    </div>
    <div class="form-group">
        <label for="ftTimeStr" class="col-sm-3 control-label"><span style="color:red;">*</span>播出日期</label>
        <div class="col-sm-5">
            <div class="input-group date">
                <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                </div>
                <input type="text" class="form-control searchDate" id="ftTimeStr" name="ftTimeStr"
                       value="#(longToString(tv.ftTimeStr??,'yyyy-MM-dd'))"/>
            </div>
        </div>
        <div class="col-sm-2">
            <p id="ftTimeStrp" style="color:red;"></p>
        </div>
    </div>
</div>
<div class="box-footer">
    <div class="col-xs-push-2 col-xs-2">
        <a class="btn btn-default" href="/admin/molivideo/tv/list?workId=#(workId)" role="button">取消</a>
    </div>
    <div class="col-xs-push-4 col-xs-2">
        <button type="submit" class="btn btn-info pull-right" id="saveBtn">保存</button>
    </div>
</div>

<script type="text/javascript">

    function checkftVid() {
        if ($("#ftVid").val() != undefined && $("#ftVid").val() != "") {
            $("#ftVidp").text("");
            return true;
        } else {
            $("#ftVidp").text("请输入视频链接");
            return false;
        }
    }

    function checkftTimeStr() {
        if ($("#ftTimeStr").val() != undefined && $("#ftTimeStr").val() != "") {
            $("#ftTimeStrp").text("");
            return true;
        } else {
            $("#ftTimeStrp").text("请输入上映日期");
            return false;
        }
    }

    function checkftSort() {
        if ($("#ftSort").val() != undefined && $("#ftSort").val() != "") {
            $("#ftSortp").text("");
            return true;
        } else {
            $("#ftSortp").text("请输入当前集数");
            return false;
        }
    }

    function beforeSubmit() {
        if (checkftTimeStr && checkftVid() && checkftSort()) {
            return true;
        } else {
            return false;
        }
    }


</script>
