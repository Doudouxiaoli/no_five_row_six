<!DOCTYPE html>
#@layout_admin()

#define title()
<title>第五排第六号</title>
#end
#define css()
#end
#define main()
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    #include("../../../header.html",navId="nav_album",subNavId="nav_song")
    <div class="layui-body">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend class="page-title">#(title??)</legend>
        </fieldset>
        <form class="layui-form" action="admin/zyx/program/save" method="post" style="width: 800px">
            <input type="hidden" name="znId" value="#(program.znId??)"/>
            <input type="hidden" name="ZnFromId" value="#(fromId??)">
            <div class="layui-form-item">
                <label class="layui-form-label">专辑名称</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="znFrom" value="#(from??)" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>名称</label>
                <div class="layui-input-block">
                    <input type="text" name="znTitle" lay-verify="required" lay-reqtext="名称是必填项" autocomplete="off"
                           class="layui-input" value="#(program.znTitle??)">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">歌手</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="znTitleOne" value="#(program.znTitleOne??)">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">歌手</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="znTitleOne" value="#(program.znTitleOne??)">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">时长</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="znLength" value="#(program.znLength??)">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">歌曲链接</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="znAddress" value="#(program.znAddress??)">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">mv</label>
                <div class="layui-input-block">
                    <input type="text" name="znVideoPath" autocomplete="off" class="layui-input" value="#(program.znVideoPath??)">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="layuiForm">提交</button>
                </div>
            </div>
        </form>
        <div class="layui-form-item" style="position: absolute;margin-left: 600px;margin-top: -40px">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal"
                        onclick="javascript:window.location.href='admin/zyx/song/list?fromId=#(fromId??)'">取消
                </button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    layui.use(['form', 'laydate'], function () {
        var $ = layui.jquery,
            form = layui.form,
            laydate = layui.laydate;
        //服务时间选择器
        initTime(layui, "znDateStr", "znDate");
    });

</script>
</body>
#end
