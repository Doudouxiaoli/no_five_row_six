<!DOCTYPE html>
#@layout_admin()

#define title()
<title>第五排第六号</title>
#end

#define css()
<style type="text/css">
    .searchIpt {
        top: -6px;
    }

    .layui-table-cell {
        height: auto !important;
        white-space: normal;
    }

    .layui-table, .layui-table-view {
        margin: 0;
    }
</style>
#end
#define main()
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">
    #include("../../../header.html",navId="nav_film",subNavId="nav_film_variety")
    <div class="layui-body" style="top:50px">
        <table class="layui-hide" lay-filter="dataTale" id="item"></table>
    </div>
</div>

<script type="text/html" id="toolbarDemo">
    <form action="admin/zyx/variety/moreList" class="layui-form layui-col-md12 x-so" name="searchForm"
          id="searchForm"
          method="post">
        <span class="page-title">详情列表</span>
        <div class="layui-input-inline searchIpt">
            <input type="text" id="keyword" name="keyword" value="#(keyword)" class="form-control page-search" placeholder="期数"/>
        </div>
        <button type="button" id="search" class="layui-btn layui-btn-sm" lay-submit lay-filter="search" style="margin-top: -10px"><i
                class="layui-icon">&#xe615;</i>
        </button>
        <button type="button" class="layui-btn layui-btn-sm" style="margin-top: -10px" id="addVariety">添加</button>
        <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" style="margin-top: -10px"
                onclick="javascript:window.location.href='admin/zyx/concert/list'">返回综艺列表
        </button>
    </form>
</script>

<script>
    function onloadTool(data) {
        let htmls = '';
        if (data.znIsValid == 0) {
            htmls += '<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="rec">恢复</a>';
        } else {
            htmls += '<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>'
            htmls += '<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>';
        }
        return htmls;
    }
</script>
<script>
    layui.use(['table', 'form', 'util'], function () {
        var table = layui.table;
        var form = layui.form;
        var util = layui.util;
        table.render({
            id: "tableReload"
            , elem: '#item'
            , url: 'admin/zyx/variety/moreListAjax?fromId=#(fromId??)'
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: {}
            , page: {
                theme: ''
            }
            , autoSort: false
            , loading: false
            , cols: [[
                {
                    title: '序号', width: 150, align: 'center', templet: function (d) {
                        return d.LAY_INDEX;
                    }
                }
                , {field: 'znFrom', width: 260, title: '电视剧名称', align: 'center'}
                , {field: 'znPace', width: 260, title: '当前集数', align: 'center'}
                , {field: 'znVideoPath', title: '视频id', align: 'center'}
                , {fixed: 'right', title: '操作', width: 260, templet: onloadTool, align: 'center'}
            ]],
        });
        //查询
        form.on('submit(search)', function (data) {
            var formData = data.field;
            var keyword = formData.keyword;
            table.reload('tableReload', {
                where: {
                    keyword: keyword,
                },
                method: 'get',
                url: 'admin/zyx/variety/moreListAjax?fromId=#(fromId??)',
            });
            $("#keyword").val(keyword);
            return false;
        });
        //监听添加
        $("#addVariety").click(function () {
            openChildPage();
        })
        //监听行工具事件
        table.on('tool(dataTale)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的删除这条记录么', function (index) {
                    changeValid(data.znId, obj, index);
                });
            } else if (obj.event === 'rec') {
                layer.confirm('确定恢复主键为[' + data.znId + ']的记录么', function (index) {
                    changeValid(data.znId, obj, index);
                });
            } else if (obj.event === 'edit') {
                openChildPage(data.znId);
            }
        });
    });

    //打开子窗口
    function openChildPage(pk) {
        var url = "";
        if (null == pk) {
            url = 'admin/zyx/variety/moreEdit?&fromId=#(fromId??)'
        } else {
            url = 'admin/zyx/variety/moreEdit?pk=' + pk + '&fromId=#(fromId??)'
        }
        layer.open({
            type: 2,
            shadeClose: true,
            offset: '10%',
            area: ['80%', '50%'],
            content: url,
            closeBtn: 0,
            btn: ['确定', '取消'],
            yes: function (index, layero) {
                var childBody = layer.getChildFrame('body', index);
                sureAction(childBody, index);
                window.location.reload();
            },
            btn2: function (index, layero) {
                layer.close(index)
            }
        })
    }

    //确定按钮调用函数
    function sureAction(body, index) {
        $.ajax({
            type: 'post',
            url: "admin/zyx/variety/moreSave",
            dataType: "json",
            data: body.find('form').serialize(),
            success: function () {
                layer.close(index);
            }
        })
    }
</script>
</body>
#end
