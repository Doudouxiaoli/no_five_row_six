<!DOCTYPE html>
#@layout_admin()

#define title()
<title>第五排第六号</title>
#end
#define css()
<style type="text/css">
    .layui-field-title {
        border-width: 0;
        text-align: center;
        margin-left: -200px;
    }
</style>
#end
#define main()
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-body">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend class="page-title">#(title??)</legend>
        </fieldset>
        <form class="layui-form" action="admin/zyx/variety/moreSave" method="post" style="width: 800px">
            <input name="znId" type="hidden" value="#(varietyChild.znId??)"/>
            <input name="znFromId" type="hidden" value="#(fromId??)"/>
            <input name="znFrom" type="hidden" value="#(from??)"/>
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>当前期数</label>
                <div class="layui-input-block">
                    <input type="text" name="znPace" lay-verify="required" lay-reqtext="当前期数是必填项" autocomplete="off"
                           class="layui-input" value="#(varietyChild.znPace??)">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">视频id</label>
                <div class="layui-input-block">
                    <input type="text" name="znVideoPath" autocomplete="off" class="layui-input" value="#(varietyChild.znVideoPath??)">
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    layui.use(['form'], function () {
        var $ = layui.jquery, form = layui.form;
    });

</script>
</body>
#end
