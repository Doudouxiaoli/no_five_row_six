<!DOCTYPE html>
#@layout_admin()

#define title()
<title>第五排第六号</title>
#end
#define css()
#end
#define main()
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    #include("../../../header.html",navId="nav_concert",subNavId="nav_concert_program")
    <div class="layui-body">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend class="page-title">#(title??)</legend>
        </fieldset>
        <form class="layui-form" action="admin/zyx/program/save" method="post" style="width: 800px">
            <input name="znId" type="hidden" value="#(program.znId??)"/>
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>名称</label>
                <div class="layui-input-block">
                    <input type="text" name="znTitle" lay-verify="required" lay-reqtext="名称是必填项" autocomplete="off"
                           class="layui-input" value="#(program.znTitle??)">
                </div>
            </div>
            <input type="hidden" value="#(fromId??)" name="ZnFromId">
            <input type="hidden" value="#(program.znFrom??)" name="znFrom">
            <input hidden name="type" id="imgType" value="#(com.wx.no_five_row_six.common.Const::PIC_TYPE_CONCERT_PROGRAM)">
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>视频封面<span>692*142</span></label>
                <div style="width: unset;">
                    <button type="button" id="uploadImg" class="layui-btn layui-btn-primary">上传</button>
                    <img style="max-width: 250px;" src="#(program.znThumbnailPath??)" id="tmpImgPath"/>
                    <input type="hidden" name="znThumbnailPath" value="#(program.znThumbnailPath??)" id="znThumbnailImg"
                           lay-verify="required"
                           lay-reqtext="请上传封面">
                    <p class="uploadImgMsg"></p>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">视频id</label>
                <div class="layui-input-block">
                    <input type="text" name="znVideoPath" autocomplete="off" class="layui-input" value="#(program.znVideoPath??)">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="layuiForm">提交</button>
                </div>
            </div>
        </form>
        <div class="layui-form-item" style="position: absolute;margin-left: 600px;margin-top: -40px">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal"
                        onclick="javascript:window.location.href='admin/zyx/program/list?fromId=#(fromId??)'">取消
                </button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    layui.use(['form', 'laydate', 'upload'], function () {
        var $ = layui.jquery,
            form = layui.form,
            laydate = layui.laydate;
        //服务时间选择器
        initTime(layui, "znDateStr", "znDate");
        //上传封面
        uploadImg(layui, "uploadImg", "imgType", "tmpImgPath", "znThumbnailImg");
        form.on('submit(layuiForm)', function (data) {
            console.log(data.field);
        })
    });

</script>
</body>
#end
