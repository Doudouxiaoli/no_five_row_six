<input type="hidden" name="fmvId" id="fmvId" value="#(molivideo.fmvId??)"/>
<input type="hidden" id="fmvType" name="fmvType" value="#(type)"/>
<input type="hidden" id="fmvTypeName" name="fmvTypeName" value="#(typeName)"/>
<div class="box-body">

    <div class="form-group">
        <label for="fmvSort" class="col-sm-3 control-label">置顶排序值</label>
        <div class="col-sm-5">
            <input type="number" class="form-control" id="fmvSort" name="fmvSort" value="#(molivideo.fmvSort??)"/>
            <p style="color:red;">由大到小排序</p>
        </div>
    </div>

    <div class="form-group">
        <label for="fmvName" class="col-sm-3 control-label"><span style="color:red;">*</span>作品名称</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="fmvName" name="fmvName" value="#(molivideo.fmvName??)"/>
        </div>
        <div class="col-sm-2">
            <p id="fmvNamep" style="color:red;"></p>
        </div>
    </div>

    <input type="hidden" id="type" value="#(com.wx.no_five_row_six.common.Const::PIC_VARIETY_TYPE)"/>
    <div class="form-group">
        <label for="wpeThumbnailPath" class="col-sm-3 control-label">海报</label>
        <div class="col-sm-5">
            <img id="picShow" src="#(molivideo.fmvImg??)" alt="" style="width:100px;"/>
            <input type="hidden" id="wpeThumbnailPath" name="fmvImg" value="#(molivideo.fmvImg??)"/>
            <button id="uploadBtn" type="button" class="btn btn-default">上传图片</button>
        </div>
    </div>


    <div class="form-group">
        <label for="fmvDirector" class="col-sm-3 control-label">导演</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="fmvDirector" name="fmvDirector" value="#(molivideo.fmvDirector??)"/>
        </div>
    </div>

    <div class="form-group">
        <label for="fmvActors" class="col-sm-3 control-label"><span style="color:red;">*</span>主要演员</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="fmvActors" name="fmvActors" value="#(molivideo.fmvActors??)"/>
        </div>
        <div class="col-sm-2">
            <p id="fmvActorsp" style="color:red;"></p>
        </div>
    </div>

</div>
<div class="box-footer">
    <div class="col-xs-push-2 col-xs-2">
        <a class="btn btn-default" href="/admin/molivideo/list?type=1" role="button">取消</a>
    </div>
    <div class="col-xs-push-4 col-xs-2">
        <button type="submit" class="btn btn-info pull-right" id="saveBtn">保存</button>
    </div>
</div>
#include("../../uploadPic.html")

<script type="text/javascript">

    function checkfmvName() {
        if ($("#fmvName").val() != undefined && $("#fmvName").val() != "") {
            $("#fmvNamep").text("");
            return true;
        } else {
            $("#fmvNamep").text("请输入作品名称");
            return false;
        }
    }


    function checkfmvActors() {
        if ($("#fmvActors").val() != undefined && $("#fmvActors").val() != "") {
            $("#fmvActorsp").text("");
            return true;
        } else {
            $("#fmvActorsp").text("请输入主要演员");
            return false;
        }
    }

    function beforeSubmit() {
        if (checkfmvName && checkfmvActors()) {
            return true;
        } else {
            return false;
        }
    }


</script>
