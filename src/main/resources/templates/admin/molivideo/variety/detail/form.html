<input type="hidden" name="fvId" id="fvId" value="#(variety.fvId??)"/>
<input type="hidden" id="fvFmvId" name="fvFmvId" value="#(workId)"/>
<input type="hidden" id="fvName" name="fvName" value="#(workName)"/>
<div class="box-body">
    <div class="form-group">
        <label for="fvSort" class="col-sm-3 control-label"><span style="color:red;">*</span>当前期数</label>
        <div class="col-sm-5">
            <input type="number" class="form-control" id="fvSort" name="fvSort" value="#(variety.fvSort??)"/>
            <p style="color:red;">由大到小排序</p>
        </div>
        <div class="col-sm-2">
            <p id="fvSortp" style="color:red;"></p>
        </div>
    </div>
    <div class="form-group">
        <label for="fvIndex" class="col-sm-3 control-label">总期数</label>
        <div class="col-sm-5">
            <input type="number" class="form-control" id="fvIndex" name="fvIndex" value="#(variety.fvIndex??)"/>
        </div>
    </div>
    <div class="form-group">
        <label for="fvVid" class="col-sm-3 control-label"><span style="color:red;">*</span>视频链接</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="fvVid" name="fvVid" value="#(variety.fvVid??)"/>
        </div>
        <div class="col-sm-2">
            <p id="fvVidp" style="color:red;"></p>
        </div>
    </div>
    <div class="form-group">
        <label for="fvTimeStr" class="col-sm-3 control-label"><span style="color:red;">*</span>播出日期</label>
        <div class="col-sm-5">
            <div class="input-group date">
                <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                </div>
                <input type="text" class="form-control searchDate" id="fvTimeStr" name="fvTimeStr"
                       value="#(longToString(variety.fvTimeStr??,'yyyy-MM-dd'))"/>
            </div>
        </div>
        <div class="col-sm-2">
            <p id="fvTimeStrp" style="color:red;"></p>
        </div>
    </div>
</div>
<div class="box-footer">
    <div class="col-xs-push-2 col-xs-2">
        <a class="btn btn-default" href="/admin/molivideo/variety/list?workId=#(workId)" role="button">取消</a>
    </div>
    <div class="col-xs-push-4 col-xs-2">
        <button type="submit" class="btn btn-info pull-right" id="saveBtn">保存</button>
    </div>
</div>

<script type="text/javascript">

    function checkfvVid() {
        if ($("#fvVid").val() != undefined && $("#fvVid").val() != "") {
            $("#fvVidp").text("");
            return true;
        } else {
            $("#fvVidp").text("请输入视频链接");
            return false;
        }
    }

    function checkfvTimeStr() {
        if ($("#fvTimeStr").val() != undefined && $("#fvTimeStr").val() != "") {
            $("#fvTimeStrp").text("");
            return true;
        } else {
            $("#fvTimeStrp").text("请输入播出日期");
            return false;
        }
    }

    function checkfvSort() {
        if ($("#fvSort").val() != undefined && $("#fvSort").val() != "") {
            $("#fvSortp").text("");
            return true;
        } else {
            $("#fvSortp").text("请输入当前集数");
            return false;
        }
    }

    function beforeSubmit() {
        if (checkfvTimeStr && checkfvVid() && checkfvSort()) {
            return true;
        } else {
            return false;
        }
    }


</script>
