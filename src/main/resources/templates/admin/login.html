<!DOCTYPE html>
#@layout_admin()

#define title()
<title>用户登录</title>
#end

#define css()
<link rel="stylesheet" href="libs/layui/login.css"/>
#end

#define main()
<body>
<form class="layui-form" action="admin/login" method="post">
    <div class="container">
        <div class="layui-form-item">
            <p class="layui-form-item-title">第五排第六号</p>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="required" placeholder="请输入用户名"
                       autocomplete="autofocus" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密 &nbsp;&nbsp;码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit>登录</button>
            </div>
        </div>
        <div class="layui-form-item">
            <p class="layui-form-item-title error">#(errMsg)</p>
        </div>
    </div>
</form>
</body>
#end
