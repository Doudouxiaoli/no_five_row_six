<input type="hidden" name="fcId" id="fcId" value="#(concert.fcId??)"/>
<div class="box-body">

    <div class="form-group">
        <label for="fcSort" class="col-sm-3 control-label">置顶排序值</label>
        <div class="col-sm-5">
            <input type="number" class="form-control" id="fcSort" name="fcSort" value="#(concert.fcSort??)"/>
            <p style="color:red;">由大到小排序</p>
        </div>
    </div>


    <div class="form-group">
        <label for="fcTitle" class="col-sm-3 control-label"><span style="color:red;">*</span>演唱会主题</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="fcTitle" name="fcTitle" value="#(concert.fcTitle??)"/>
        </div>
        <div class="col-sm-2">
            <p id="fcTitlep" style="color:red;"></p>
        </div>
    </div>

    <div class="form-group">
        <label for="fcAddress" class="col-sm-3 control-label"><span style="color:red;">*</span>地点</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="fcAddress" name="fcAddress" value="#(concert.fcAddress??)"/>
        </div>
        <div class="col-sm-2">
            <p id="fcAddressp" style="color:red;"></p>
        </div>
    </div>

    <div class="form-group">
        <label for="fcVenue" class="col-sm-3 control-label">场馆</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="fcVenue" name="fcVenue" value="#(concert.fcVenue??)"/>
        </div>
    </div>

    <input type="hidden" id="type" value="#(com.wx.no_five_row_six.common.Const::PIC_TYPE_CONCERT)"/>
    <div class="form-group">
        <label for="wpeThumbnailPath" class="col-sm-3 control-label">海报</label>
        <div class="col-sm-5">
            <img id="picShow" src="#(concert.fcImg??)" alt="" style="width:100px;"/>
            <input type="hidden" id="wpeThumbnailPath" name="fcImg" value="#(concert.fcImg??)"/>
            <button id="uploadBtn" type="button" class="btn btn-default">上传图片</button>
        </div>
    </div>

    <div class="form-group">
        <label for="fcTimeStr" class="col-sm-3 control-label"><span style="color:red;">*</span>演出时间</label>
        <div class="col-sm-5">
            <div class="input-group date">
                <input type="text" class="form-control pull-right form_datetime" id="fcTimeStr" name="fcTimeStr"
                       value="#(longToString(concert.fcTime??,'yyyy-MM-dd HH:mm'))"
                       placeholder="日期">
                <p style="color: red;">例：2018年6月1日 16:00</p>
                <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <p id="fcTimeStrp" style="color:red;"></p>
        </div>
    </div>
    <div class="form-group">
        <label for="fcContent" class="col-sm-3 control-label">专辑创作背景</label>
        <div class="col-sm-5">
            <input type="hidden" id="fcContent" name="content" value="#(concert.fcContent??)"/>
            <!-- 加载编辑器的容器 -->
            <sccipt id="container" name="fcContent" type="text/plain"></sccipt>
        </div>
    </div>

</div>
<div class="box-footer">
    <div class="col-xs-push-2 col-xs-2">
        <a class="btn btn-default" href="/admin/concert/list" role="button">取消</a>
    </div>
    <div class="col-xs-push-4 col-xs-2">
        <button type="submit" class="btn btn-info pull-right" id="saveBtn">保存</button>
    </div>
</div>
#include("../uploadPic.html")

<script type="text/javascript">
    var ue;
    $(document).ready(function () {
        // 实例化编辑器
        ue = UE.getEditor('container', {
            // topOffset: 50,//浮动时工具栏距离浏览器顶部的高度，用于某些具有固定头部的页面
            initialFrameHeight: 400
        });
        ue.ready(function () {
            if ($("#faId").val() != null && $("#faId").val() != "") {
                ue.setContent($("#fcContent").val());
            }
        });
    })
    function checkFcTitle() {
        if ($("#fcTitle").val() != undefined && $("#fcTitle").val() != "") {
            $("#fcTitlep").text("");
            return true;
        } else {
            $("#fcTitlep").text("请输入演唱会主题");
            return false;
        }
    }

    function checkFcTimeStr() {
        if ($("#fcTimeStr").val() != undefined && $("#fcTimeStr").val() != "") {
            $("#fcTimeStrp").text("");
            return true;
        } else {
            $("#fcTimeStrp").text("请输入时间");
            return false;
        }
    }

    function checkFcAddress() {
        if ($("#fcAddress").val() != undefined && $("#fcAddress").val() != "") {
            $("#fcAddressp").text("");
            return true;
        } else {
            $("#fcAddressp").text("请输入地点");
            return false;
        }
    }

    function beforeSubmit() {
        if (checkFcTimeStr && checkFcTitle() && checkFcAddress()) {
            return true;
        } else {
            return false;
        }
    }


</script>
